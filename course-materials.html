<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials - Shashank SAP Training</title>
    <meta name="description" content="Access your SAP course materials and resources">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            color: #333;
        }

        [data-theme="dark"] body {
            color: #e0e0e0;
        }

        .materials-page {
            min-height: 100vh;
            padding: 100px 20px 40px;
        }

        .materials-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .materials-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .materials-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .materials-header p {
            color: #666;
            font-size: 1.1rem;
        }

        [data-theme="dark"] .materials-header p {
            color: #b0b0b0;
        }

        .course-filter {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .material-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            color: #333;
        }

        [data-theme="dark"] .material-card {
            background: rgba(30, 30, 40, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .material-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .material-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        [data-theme="dark"] .material-title {
            color: #e0e0e0;
        }

        .material-course {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .material-desc {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        [data-theme="dark"] .material-desc {
            color: #b0b0b0;
        }

        .material-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.8;
            color: #666;
        }

        [data-theme="dark"] .material-meta {
            color: #999;
        }

        .material-actions {
            display: flex;
            gap: 10px;
        }

        .btn-download {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-view {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            color: #666;
        }

        [data-theme="dark"] .empty-state h3 {
            color: #e0e0e0;
        }

        [data-theme="dark"] .empty-state p {
            color: #b0b0b0;
        }

        .back-home {
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .materials-header h1 {
                font-size: 2rem;
            }

            .materials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-bg"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Simple Header -->
    <header class="header glass-effect">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="25" cy="25" r="23" stroke="url(#gradient1)" stroke-width="3"/>
                                <path d="M15 25 L22 32 L35 18" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
                                <defs>
                                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea"/>
                                        <stop offset="100%" style="stop-color:#764ba2"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="logo-text">
                            <h1>Shashank</h1>
                            <span>SAP Training</span>
                        </div>
                    </div>
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="materials-page">
        <div class="materials-container">
            <div class="materials-header">
                <h1>Course Materials</h1>
                <p>Access your SAP course PDFs, guides, and resources</p>
            </div>

            <div class="course-filter">
                <button class="filter-btn active" data-course="all">All Courses</button>
                <button class="filter-btn" data-course="s4hana">S/4 HANA</button>
                <button class="filter-btn" data-course="fico">FICO</button>
                <button class="filter-btn" data-course="abap">ABAP</button>
                <button class="filter-btn" data-course="mm">MM</button>
                <button class="filter-btn" data-course="sd">SD</button>
                <button class="filter-btn" data-course="fiori">Fiori</button>
            </div>

            <div id="materialsGrid" class="materials-grid">
                <div class="empty-state">
                    <h3>Loading course materials...</h3>
                </div>
            </div>

            <div class="back-home">
                <a href="index.html" class="btn btn-gradient">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        let allMaterials = [];
        let currentFilter = 'all';

        // Course name mapping
        const courseNames = {
            's4hana': 'SAP S/4 HANA',
            'fico': 'SAP FICO',
            'abap': 'SAP ABAP',
            'mm': 'SAP MM',
            'sd': 'SAP SD',
            'fiori': 'SAP Fiori',
            'hana': 'SAP HANA',
            'other': 'SAP Training'
        };

        // Load materials from API
        async function loadMaterials() {
            try {
                const response = await fetch('http://localhost:3000/api/materials');
                const result = await response.json();

                if (result.success) {
                    allMaterials = result.data;
                    displayMaterials(allMaterials);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading materials:', error);
                showEmptyState();
            }
        }

        function displayMaterials(materials) {
            const grid = document.getElementById('materialsGrid');

            if (materials.length === 0) {
                showEmptyState();
                return;
            }

            grid.innerHTML = materials.map(material => `
                <div class="material-card glass-effect" data-course="${material.course}">
                    <div class="material-icon">ðŸ“„</div>
                    <div class="material-course">${courseNames[material.course] || material.course}</div>
                    <h3 class="material-title">${escapeHtml(material.title)}</h3>
                    <p class="material-desc">${escapeHtml(material.description)}</p>
                    <div class="material-meta">
                        <span>ðŸ“… ${new Date(material.uploadDate).toLocaleDateString()}</span>
                        <span>ðŸ“¦ ${material.fileSize}</span>
                    </div>
                    <div class="material-actions">
                        <button class="btn-download" onclick="downloadMaterial('${material.id}', '${material.filename}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download
                        </button>
                        <button class="btn-view" onclick="viewMaterial('${material.id}')">
                            View
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const grid = document.getElementById('materialsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <h3>No materials available yet</h3>
                    <p>Course materials will be uploaded soon.</p>
                </div>
            `;
        }

        function filterMaterials(course) {
            currentFilter = course;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.course === course) {
                    btn.classList.add('active');
                }
            });

            // Filter materials
            const filtered = course === 'all'
                ? allMaterials
                : allMaterials.filter(m => m.course === course);

            displayMaterials(filtered);
        }

        async function downloadMaterial(id, filename) {
            try {
                window.open(`http://localhost:3000/api/materials/download/${id}`, '_blank');
            } catch (error) {
                console.error('Error downloading material:', error);
                alert('Error downloading file. Please try again.');
            }
        }

        function viewMaterial(id) {
            window.open(`http://localhost:3000/api/materials/view/${id}`, '_blank');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Filter button listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterMaterials(btn.dataset.course);
            });
        });

        // Load materials on page load
        loadMaterials();
    </script>
</body>
</html>
