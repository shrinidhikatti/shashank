<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Materials - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            color: #333;
        }

        [data-theme="dark"] body {
            color: #e0e0e0;
        }

        .upload-page {
            min-height: 100vh;
            padding: 100px 20px 40px;
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-header p {
            color: #666;
            font-size: 1.1rem;
        }

        [data-theme="dark"] .upload-header p {
            color: #b0b0b0;
        }

        .upload-form-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .upload-form-wrapper {
            background: rgba(30, 30, 40, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        [data-theme="dark"] .form-group label {
            color: #e0e0e0;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group select,
        [data-theme="dark"] .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.03);
        }

        .file-upload-area h3,
        .file-upload-area p {
            color: #333;
        }

        [data-theme="dark"] .file-upload-area h3,
        [data-theme="dark"] .file-upload-area p {
            color: #e0e0e0;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.08);
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        .file-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 10px;
            display: none;
            color: #333;
        }

        [data-theme="dark"] .file-info {
            background: rgba(102, 126, 234, 0.2);
            color: #e0e0e0;
        }

        .file-info.show {
            display: block;
        }

        .uploaded-files {
            margin-top: 40px;
        }

        .uploaded-files h2 {
            color: #333;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .uploaded-files h2 {
            color: #e0e0e0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            color: #333;
        }

        [data-theme="dark"] .file-item {
            background: rgba(30, 30, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .file-item strong {
            color: #667eea;
        }

        .file-item small {
            opacity: 0.8;
        }

        .btn-delete {
            padding: 8px 16px;
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.5);
            color: #f5576c;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-delete:hover {
            background: rgba(245, 87, 108, 0.3);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-bg"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Simple Header -->
    <header class="header glass-effect">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="25" cy="25" r="23" stroke="url(#gradient1)" stroke-width="3"/>
                                <path d="M15 25 L22 32 L35 18" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
                                <defs>
                                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea"/>
                                        <stop offset="100%" style="stop-color:#764ba2"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="logo-text">
                            <h1>Shashank</h1>
                            <span>SAP Training</span>
                        </div>
                    </div>
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="upload-page">
        <div class="upload-container">
            <div class="upload-header">
                <h1>Upload Course Materials</h1>
                <p>Upload PDF documents for students to access</p>
            </div>

            <div class="upload-form-wrapper glass-effect">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="materialTitle">Material Title *</label>
                        <input type="text" id="materialTitle" placeholder="e.g., SAP FICO Module Overview" required>
                    </div>

                    <div class="form-group">
                        <label for="materialCourse">Course *</label>
                        <select id="materialCourse" required>
                            <option value="">Select Course</option>
                            <option value="s4hana">SAP S/4 HANA</option>
                            <option value="fico">SAP FICO</option>
                            <option value="abap">SAP ABAP</option>
                            <option value="mm">SAP MM</option>
                            <option value="sd">SAP SD</option>
                            <option value="fiori">SAP Fiori</option>
                            <option value="hana">SAP HANA</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="materialDesc">Description *</label>
                        <textarea id="materialDesc" rows="3" placeholder="Brief description of the material..." required></textarea>
                    </div>

                    <div class="file-upload-area" id="uploadArea">
                        <div class="file-icon">ðŸ“„</div>
                        <h3>Drop PDF file here or click to browse</h3>
                        <p>Maximum file size: 10MB</p>
                        <input type="file" id="fileInput" accept=".pdf" required>
                    </div>

                    <div id="fileInfo" class="file-info"></div>

                    <button type="submit" class="btn btn-large btn-gradient" style="width: 100%;">
                        <span>Upload Material</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="uploaded-files">
                <h2>Uploaded Materials</h2>
                <div id="filesList"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                showFileInfo(e.dataTransfer.files[0]);
            }
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        function showFileInfo(file) {
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Selected File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${sizeInMB} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            fileInfo.classList.add('show');
        }

        // Upload form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            formData.append('title', document.getElementById('materialTitle').value);
            formData.append('course', document.getElementById('materialCourse').value);
            formData.append('description', document.getElementById('materialDesc').value);

            try {
                const response = await fetch('http://localhost:3000/api/materials/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert('Material uploaded successfully!');
                    uploadForm.reset();
                    fileInfo.classList.remove('show');
                    loadUploadedFiles();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error uploading:', error);
                alert('Error uploading file. Please try again.');
            }
        });

        // Load uploaded files
        async function loadUploadedFiles() {
            try {
                const response = await fetch('http://localhost:3000/api/materials');
                const result = await response.json();

                if (result.success) {
                    const filesList = document.getElementById('filesList');
                    filesList.innerHTML = result.data.map(file => `
                        <div class="file-item glass-effect">
                            <div>
                                <strong>${file.title}</strong><br>
                                <small>${file.course} â€¢ ${file.fileSize}</small>
                            </div>
                            <button class="btn-delete" onclick="deleteMaterial('${file.id}')">Delete</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function deleteMaterial(id) {
            if (!confirm('Are you sure you want to delete this material?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/materials/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('Material deleted successfully!');
                    loadUploadedFiles();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting:', error);
                alert('Error deleting material. Please try again.');
            }
        }

        // Load files on page load
        loadUploadedFiles();
    </script>
</body>
</html>
